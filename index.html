<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fav icon -->
  <link rel="icon" type="image/svg+xml" href="assets/img/favicon.png" />

  <!-- hero section carousel -->
  <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <!-- rimix icon cdn -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

  <!-- link css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Fredia</title>
</head>

<body>


  <!-- start of hero -->
  <section class="hero-slider hero-style overflow-x-hidden">
    <!-- header section -->
    <header class="sticky top-0 z-40 py-5 px-5 md:px-14 flex justify-between h-fit w-full items-center">
      <div class="logo">
        <a href="index.html">
          <img src="assets/img/logo.png" alt="" class="w-28 sm:w-36">
        </a>
      </div>
      <nav class="hidden lg:block">
        <ul class="flex gap-7">
          <li><a href="index.html" class="active_btn text-2xl">Home</a></li>
          <li><a href="#about_section" class="text-white text-2xl">About</a></li>
          <li><a href="#service_section" class="text-white text-2xl">Services</a></li>
          <li><a href="#gallery_section" class="text-white text-2xl">Gallery</a></li>
          <li><a href="#blog_section" class="text-white text-2xl">Blog</a></li>
          <li><a href="#contact_section" class="text-white text-2xl">Contact</a></li>
        </ul>
      </nav>
      <div class="menu_slider_icon block lg:hidden" onclick="menu_slider()">
        <i class="ri-menu-fill text-white text-2xl"></i>
      </div>
      <div
        class="menu_slider_container transition-all duration-500 w-full h-[100dvh] flex lg:hidden absolute top-0 -left-full z-50">
        <div class="menu_slider bg-black p-10 w-2/3 sm:w-1/2 h-full">
          <div class="menu_logo">
            <a href="index.html">
              <img src="assets/img/logo.png" alt="" class="w-28">
            </a>
          </div>
          <nav class="menu_nav mt-10">
            <ul class="flex flex-col gap-3">
              <li><a href="index.html" class="active_btn text-2xl">Home</a></li>
              <li><a href="#about_section" class="text-white text-2xl">About</a></li>
              <li><a href="#service_section" class="text-white text-2xl">Services</a></li>
              <li><a href="#gallery_section" class="text-white text-2xl">Gallery</a></li>
              <li><a href="#blog_section" class="text-white text-2xl">Blog</a></li>
              <li><a href="#contact_section" class="text-white text-2xl">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="close_menu_slider w-1/3 sm:w-1/2 h-full" onclick="close_menu_slider()">
        </div>
      </div>
    </header>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="slide-inner slide-bg-image" style="background-image: url(assets/img/slider/01.jpg);">
            <div class="container">
              <div data-swiper-parallax="300" class="slide-title">
                <h2>Welcome To Fredia <br> Beauty Salon!</h2>
              </div>
            </div>
          </div>
          <!-- end slide-inner -->
        </div>
        <!-- end swiper-slide -->

        <div class="swiper-slide">
          <div class="slide-inner slide-bg-image" style="background-image: url(assets/img/slider/02.jpg);">
            <div class="container">
              <div data-swiper-parallax="300" class="slide-title">
                <h2>We Provide quality <br> services</h2>
              </div>
            </div>
          </div>
          <!-- end slide-inner -->
        </div>
        <!-- end swiper-slide -->

        <div class="swiper-slide">
          <div class="slide-inner slide-bg-image" style="background-image: url(assets/img/slider/03.jpg);">
            <div class="container">
              <div data-swiper-parallax="300" class="slide-title">
                <h2>Welcome To Fredia <br> Beauty Salon!</h2>
              </div>
            </div>
          </div>
          <!-- end slide-inner -->
        </div>
        <!-- end swiper-slide -->

        <div class="swiper-slide">
          <div class="slide-inner slide-bg-image" style="background-image: url(assets/img/slider/04.jpg);">
            <div class="container">
              <div data-swiper-parallax="300" class="slide-title">
                <h2>We Provide quality <br> services</h2>
              </div>
            </div>
          </div>
          <!-- end slide-inner -->
        </div>
        <!-- end swiper-slide -->

        <div class="swiper-slide">
          <div class="slide-inner slide-bg-image" style="background-image: url(assets/img/slider/05.jpg);">
            <div class="container">
              <div data-swiper-parallax="300" class="slide-title">
                <h2>Welcome To Fredia <br> Beauty Salon!</h2>
              </div>
            </div>
          </div>
          <!-- end slide-inner -->
        </div>
        <!-- end swiper-slide -->

      </div>
      <!-- end swiper-wrapper -->

      <!-- swiper controls -->
      <div
        class="swiper_btn_controller w-full h-full p-5 flex gap-3 lg:justify-between items-end lg:items-center absolute top-0 left-0">
        <div class="swiper-button-prev !border-white">
          <i class="ri-arrow-left-s-line text-white text-xl"></i>
        </div>
        <div class="swiper-button-next !border-white">
          <i class="ri-arrow-right-s-line  text-white text-xl"></i>
        </div>
      </div>

      <div class="social_icon_wrapper absolute bottom-6 left-6 z-10 hidden lg:block">
        <ul class="flex gap-3">
          <li>
            <a href="#">
              <i
                class="ri-instagram-line text-white w-10 h-10 rounded-full flex items-center justify-center border border-solid border-gray-600 transition-all duration-300 hover:border-white"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i
                class="ri-pinterest-line text-white w-10 h-10 rounded-full flex items-center justify-center border border-solid border-gray-600 transition-all duration-300 hover:border-white"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i
                class="ri-facebook-fill text-white w-10 h-10 rounded-full flex items-center justify-center border border-solid border-gray-600 transition-all duration-300 hover:border-white"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i
                class="ri-youtube-line text-white w-10 h-10 rounded-full flex items-center justify-center border border-solid border-gray-600 transition-all duration-300 hover:border-white"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- end of hero slider -->

  </section>

  <!-- script link -->
  <script src="assets/js/script.js"></script>

  <!-- hero slider -->

  <!-- Load jQuery first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Load Swiper -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Load custom script -->
  <script src="assets/js/hero_slider.js"></script>

</body>

</html>
